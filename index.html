<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🍽️🐐🐺🌽 ¡No te Comas a Nadie!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍽️ ¡No te Comas a Nadie!</h1>
  <h2>Elaborado por Anthony Cárdenas y Cristina Reinoso</h2>
  <div id="game-container">
    <div class="side" id="left-side">
      <h2>Orilla Izquierda</h2>
      <ul id="left-list"></ul>
    </div>
    <div class="boat-zone">
      <div id="boat-location">Bote (<span id="boat-side">Izquierda</span>)</div>
      <ul id="boat-list"></ul>
      <button id="move-btn">🚣‍♂️ Cruzar el río</button>
    </div>
    <div class="side" id="right-side">
      <h2>Orilla Derecha</h2>
      <ul id="right-list"></ul>
    </div>
  </div>
  <div id="message"></div>
  <button id="reset-btn">🔁 Volver a jugar</button>
  <script src="script.js"></script>
</body>
</html>
